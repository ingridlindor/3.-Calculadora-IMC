<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular IMC</title>
</head>
<body>
    <div class="infos">
        <header class="infos">
       <center> <p> Use " . " (ponto) ao invés de " , " (vírgula) </p> </center>
   
        </header>
    </div>

    <main>
        <div class="container" >
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div> 
            <div class="input">
                <label>Altura:</label>
                <input type="text" id="altura">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="text" id="peso">
            </div>
            <button id="calcular"> Calcular</button>
            <div class="result" id="resultado">
            </div>
        </div>
    </main>
    <script src="imc.js"></script>

    <div class="rodape">
        <footer > 
           <center> <p>Desenvolvido Por Ingrid Lindor </p> </center>
        <center> <a clas=" links" href=" https://www.linkedin.com/in/ingridlindor/ " target="_black">Linkedin </a> </center>
        </footer>
    </div>
</body>
</html>
